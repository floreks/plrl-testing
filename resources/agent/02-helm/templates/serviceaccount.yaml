{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "agent-test.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-test.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
{{- if .Values.agent.testing.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "agent-test.fullname" . }}-test-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-test.labels" . | nindent 4 }}
    test-type: helm-job
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "agent-test.selectorLabels" . | nindent 8 }}
        test-type: helm-job
    spec:
      restartPolicy: Never
      containers:
      - name: test-container
        image: busybox:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Testing Helm deployment: {{ include "agent-test.fullname" . }}"
          echo "Chart version: {{ .Chart.Version }}"
          echo "Release name: {{ .Release.Name }}"
          echo "Test scenarios: {{ join "," .Values.agent.testing.scenarios }}"
          echo "Helm test completed successfully"
        env:
        - name: RELEASE_NAME
          value: "{{ .Release.Name }}"
        - name: TEST_SCENARIOS
          value: "{{ join "," .Values.agent.testing.scenarios }}"
{{- end }}

